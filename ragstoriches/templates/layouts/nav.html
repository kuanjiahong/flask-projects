<!-- https://stackoverflow.com/questions/8676455/flask-current-page-in-request-variable -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Rags to Riches</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if g.user %}
            <li class="nav-item">
              <span class="nav-link active">Welcome {{ g.user['username'] }}</span>
            </li>
              {% if g.character %}
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="modal" data-bs-target="#characterModal">
                  View character
                </a>
              </li>
              {% include "layouts/modal.html" %}
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">
                Log Out
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/auth/register' %} active {% endif %}" href="{{ url_for('auth.register') }}">
                Register
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/auth/login' %} active {% endif %}" href="{{ url_for('auth.login') }}">
                Log In
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>
