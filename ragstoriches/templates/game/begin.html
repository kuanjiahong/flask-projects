{% extends "layouts/base.html" %}

{% import 'helper/forms.html' as forms %}

{% block title %}
    Begin
{% endblock %}

{% block main %}
    <h1>Game of Life</h1>
        {% if g.character['progress'] > 0 %}
            <a class="btn btn-primary" href="{{ url_for('game_of_life.scenarios',scenario=g.character['progress']) }}">
                Continue
            </a>
        {% else %}
            {{ forms.decisions("play", "Play") }}
        {% endif %}
{% endblock %}
