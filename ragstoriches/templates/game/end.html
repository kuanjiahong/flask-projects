{% extends "layouts/base.html" %}

{% block title %}
    End
{% endblock %}

{% import 'helper/forms.html' as forms %}


{% block main %}
    <div class="text-center">
        <h1>Game Over</h1>
        {% for detail in g.user['character'] %}
            <p>{{ detail.capitalize() }} : {{ g.user['character'][detail] }}</p>
        {% endfor %}
        {{ forms.restart() }}
    </div>
{% endblock %}
